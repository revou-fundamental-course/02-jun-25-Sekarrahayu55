<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisata Pantai Carita - Home</title>

  <!-- Mengimpor font Poppins dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Menghubungkan ke file CSS eksternal -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- Navigasi utama di bagian atas halaman -->
  <nav class="navbar">
    <div class="logo">
      <!-- Logo dan nama destinasi -->
      <img src="img/logo.jpg" alt="Logo Pantai Carita">
      <span>Pantai Carita</span>
    </div>

    <!-- Daftar tautan navigasi -->
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="message.html">Message Us</a></li>
    </ul>
  </nav>

  <!-- Konten utama halaman -->
  <main class="container">

    <!-- Judul sambutan yang akan diubah berdasarkan input nama -->
    <h1 id="greeting">Welcome!</h1>

    <!-- Form input nama pengunjung -->
    <form id="nameForm">
      <input type="text" id="nama" placeholder="Masukkan nama kamu" required>
      <button type="submit">Submit</button>
    </form>

    <!-- Informasi pengantar tentang wisata -->
    <section class="info">
      <h2>Selamat datang di Wisata Pantai Carita</h2>
      <p>Nikmati keindahan alam dan suasana pantai yang menenangkan.</p>
    </section>
  </main>

  <!-- Gambar animasi burung -->
  <img src="img/bird.jpg" alt="Burung terbang" class="bird" id="flyingBird" />

  <!-- Kontainer animasi ombak -->
  <div class="wave-container">
    <img src="img/wave.jpg" alt="Ombak" class="wave" id="movingWave" />
  </div>

  <!-- Gambar pohon kelapa sebagai hiasan -->
  <img src="img/kelapa.jpg" alt="Pohon Kelapa" class="pohon-kelapa" />

  <!-- Efek suara ambient -->
  <audio id="suaraOmbak" src="audio/ombak.mp3" autoplay loop></audio> <!-- Suara ombak -->
  <audio id="suaraBurung" src="audio/burung.mp3" autoplay loop></audio> <!-- Suara burung -->
  <audio id="suaraAngin" src="audio/angin.mp3" autoplay loop></audio> <!-- Suara angin -->

  <!-- Tombol untuk mengaktifkan/mematikan suara -->
  <button id="audioControl">ğŸ”‡ Aktifkan Suara</button>

  <!-- Menghubungkan JavaScript eksternal -->
  <script src="js/script.js"></script>
</body>
</html>
