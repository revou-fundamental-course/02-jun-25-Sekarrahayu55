<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantai Carita - Message Us</title>

  <!-- Menggunakan font Poppins dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Menghubungkan file CSS eksternal -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigasi utama di bagian atas halaman -->
  <nav class="navbar">
    <div class="logo">
      <!-- Logo Pantai Carita -->
      <img src="img/logo.jpg" alt="Logo Pantai Carita">
      <span>Pantai Carita</span>
    </div>

    <!-- Menu navigasi ke halaman lain -->
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="message.html">Message Us</a></li>
    </ul>
  </nav>

  <!-- Konten utama halaman -->
  <main class="container">
    <!-- Wrapper untuk form dan hasil form, disusun horizontal -->
    <div class="form-wrapper" style="display: flex; gap: 30px; flex-wrap: wrap;">
      
      <!-- Form input dari pengguna -->
      <form id="contactForm" style="flex: 1; min-width: 300px;">
        <h2>Message Us</h2>
        <div style="display: flex; flex-wrap: wrap; gap: 10px;">
          <!-- Kolom kiri: input nama dan email -->
          <div style="flex: 1; min-width: 250px;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
          </div>

          <!-- Kolom kanan: input no HP dan pesan -->
          <div style="flex: 1; min-width: 250px;">
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="081234567890" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
          </div>
        </div>

        <!-- Tombol kirim -->
        <button type="submit">Submit</button>
      </form>

      <!-- Area hasil output setelah form disubmit -->
      <div class="form-result" id="output" style="
        flex: 1;
        min-width: 250px;
        border: 1px solid #0077aa;
        padding: 15px;
        border-radius: 5px;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 300px;
      ">

        <!-- Form duplikat hasil input, tampil setelah form dikirim -->
        <form id="resultForm" style="flex: 1; min-width: 300px; display: none;">
          <h2>Hasil Input</h2>
          <div style="display: flex; flex-wrap: wrap; gap: 10px;">
            <!-- Kolom kiri hasil input: nama dan email -->
            <div style="flex: 1; min-width: 250px;">
              <label>Nama:</label><br>
              <input type="text" id="resultName" disabled><br><br>

              <label>Email:</label><br>
              <input type="email" id="resultEmail" disabled><br><br>
            </div>

            <!-- Kolom kanan hasil input: no HP dan pesan -->
            <div style="flex: 1; min-width: 250px;">
              <label>No HP:</label><br>
              <input type="text" id="resultPhone" disabled><br><br>

              <label>Pesan:</label><br>
              <textarea id="resultMessage" rows="4" disabled></textarea><br><br>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Animasi burung terbang -->
  <img src="img/bird.jpg" alt="Burung terbang" class="bird" id="flyingBird" />

  <!-- Animasi ombak di bagian bawah halaman -->
  <div class="wave-container">
    <img src="img/wave.jpg" alt="Ombak" class="wave" id="movingWave" />
  </div>

  <!-- Hiasan pohon kelapa di halaman -->
  <img src="img/kelapa.jpg" alt="Pohon Kelapa" class="pohon-kelapa" />

  <!-- Menghubungkan file JavaScript eksternal -->
  <script src="js/script.js"></script>
</body>
</html>
